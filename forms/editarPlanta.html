<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Editar</title>
</head>

<body>

    <div class="container mb-5">
        <h1>Editar plantas</h1>
        <form action="#">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtSku" placeholder="SKU" required>
                        <label for="floatingInput">SKU</label>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtNombre" placeholder="Nombre" required>
                        <label for="floatingInput">Nombre</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="txtValor" placeholder="Valor" required>
                        <label for="floatingInput">Valor</label>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtDescripcion" placeholder="Descripción" required>
                        <label for="floatingInput">Descripción</label>
                    </div>
                </div>
            </div>
            <a href="index.html">
                <button  class="btn btn-outline-secondary">Cancelar</button>
            </a>
                <button type="submit" class="btn btn-outline-success">Guardar</button>
        </form>
 
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
</body>

</html>
