<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body onload="load()">
        <div class="container">
            <h1>Formulario</h1>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <label for="txtRut">Rut:</label>
                    <input onblur="validarFormulario()" type="text" class="form-control" placeholder="Ej: 12.123.123-0" id="txtRut">
                    <small id="valRut">Debe ingresar su rut.</small>
                </div>

                <div class="col ">
                    <label for="txtNombre">Nombre:</label>
                    <input onblur="validarFormulario()" type="text" class="form-control" placeholder="Ingrese nombre" id="txtNombre">
                    <small id="valNombre">Debe ingresar su nombre.</small>
                </div>

                <div class="col">
                    <label for="txtApellido">Apellido:</label>
                    <input onblur="validarFormulario()" type="text" class="form-control" placeholder="Ingrese apellido" id="txtApellido">
                    <small id="valApellido">Debe ingresar su apellido.</small>
                </div>
                <button onclick="" type="button" class="btn btn-primary mt-5">Guardar</button>
            </div>
        </div>

        <div class="container mt-5">
            <!-- <input id="txtPass" type="password" class="form-control" placeholder="Ingrese su contraseña" > -->
            <div class="input-group mb-3 w-25">
                <input id="txtPass" type="password" class="form-control" placeholder="Ingrese su contraseña" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="password()" class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <svg id="mostrar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                      </svg>

                      <svg id="ocultar" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                        <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                      </svg>
                </button>
              </div>
        </div>



        <div id="contenedor" class="container">

        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
</body>
</html>
